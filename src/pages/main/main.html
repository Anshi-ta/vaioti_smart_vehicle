<ion-header>
    <ion-toolbar color="light">
      <ion-buttons start>
        <button ion-button icon-only color="royal" (click)="search()">
          <ion-icon name="search"></ion-icon>
        </button>
      </ion-buttons>
      <ion-title>
        <div style="color: #3d9d51;position: relative;top:20px">
          <ion-row>
            Hamirpur To Una(<p style="position: relative;top:-20px">{{bus_number}}</p>)
          </ion-row>
        </div>
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="confirm()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>

</ion-header>


<ion-content padding>
  <ion-list no-lines>
    <ion-item style="position: relative;left:40%;color:#3d9d51">
      <ion-icon name="bus"></ion-icon>
      Hamirpur
    </ion-item>
    <ion-item style="position: relative;left:40%">
      <ion-icon name="pause" ></ion-icon>
      Anu
    </ion-item>
    <ion-item style="position: relative;left:40%">
      <ion-icon name="pause" ></ion-icon>
      Nadon
    </ion-item>
    <ion-item style="position: relative;left:40%">
      <ion-icon name="pause"></ion-icon>
      Sujaanpur
    </ion-item>
    <ion-item style="position: relative;left:40%;color:#c40055">
      <ion-icon name="flag" ></ion-icon>
      Una
    </ion-item>
  </ion-list>

</ion-content>
