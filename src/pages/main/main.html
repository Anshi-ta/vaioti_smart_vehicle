<ion-header>
    <ion-toolbar color="light">
      <ion-buttons start>
        <button ion-button icon-only color="royal" (click)="search()">

        </button>
      </ion-buttons>
      <ion-title>
        <div style="color: #3d9d51;position: relative;top:20px;font-weight: 300;font-size: medium">

            Hamirpur To Una (<p style="position: relative;top:-15px">{{bus_number}}</p>)
          </ion-row>
        </div>
      </ion-title>
      <ion-buttons end>
        <button ion-button icon-only color="royal" (click)="confirm()">
          <ion-icon name="log-out"></ion-icon>
        </button>
      </ion-buttons>
    </ion-toolbar>

</ion-header>
