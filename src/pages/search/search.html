<ion-header>
  <ion-navbar color="light">
    <ion-title>
      <div style="color: #3d9d51">
        Search Destination
      </div>
    </ion-title>
  </ion-navbar>


</ion-header>


<ion-content padding>
  <ion-toolbar color="light">
    <ion-searchbar (input)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
  <ion-list>
    <ion-item *ngFor="let item of items">
      {{ item }}
    </ion-item>
  </ion-list>

</ion-content>
